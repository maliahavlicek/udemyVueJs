<body>
    <div id="app">
      <p v-if="show">You can see me!<span>Hello!</span></p>
      <p v-show="show">Now you see me!</p>
      <template v-if="show">
        <h1>Heading</h1>
        <p>inside a template</p>ÃŸ
      </template>
      <p>Do you also see me?</p>

    <script>
        new Vue ({
            el: '#app',
            data:{
              show: true
            }

        });
    </script>
