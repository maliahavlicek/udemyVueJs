<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>VueJS Exercise 2</title>
    <link rel="stylesheet" href="">
    <script src="../../js/vue.js"></script>
</head>
<body>
     <div id="exercise">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
          <button v-on:click="showAlert">Show Alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
        <p>This input updates the value on any keydown event</p>
          <input type="text" v-on:keydown="keyDown">
          <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
        <p> This input only updates the value if you hit enter key</p>
          <input type="text" v-on:keydown.enter ="keyDown">
          <p>{{ value }}</p>
      </div>
  </div>
    <script>
        new Vue ({
            el: '#exercise',
            data: {
                value: ""

            },
          methods: {
              showAlert: function(){
                alert("alert!");
              },
              keyDown : function(event){
                this.value = event.target.value;
              }

          }
        });
    </script>
</body>
</html>
