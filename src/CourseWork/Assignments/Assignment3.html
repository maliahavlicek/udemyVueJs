<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
      <div>
          <p>Current Value: {{ value }}</p>
          <button @click="value += 5">Add 5</button>
          <button @click="value += 1">Add 1</button>
          <p>{{ result }}</p>
      </div>
      <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
      <div>
          <input type="text" v-on:keyup="setTimer">
          <p>{{ value }}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: '#exercise',
        data: {
            value: 0,
            timer: 5000
        },
         computed: {
          result: function(){
              console.log("computed");
              return this.value == 37 ?'done': 'not there yet';
          }
        },
        methods : {
          setTimer : function(event){
                this.timer = event.target.value;
                console.log('timer: '+this.timer);
                }
        },
        watch:
        {
          result: function(result) {
            var vm = this;
            setTimeout(function() {
              vm.value = 0;
            }, this.timer);
          }
        }
      });
    </script>
</body>
</html>
