<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <style>
      .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
      }
      .red{
       background-color: red;
      }
      .green{
        background-color: green;
      }
      .blue{
        background-color: blue;
      }
    </style>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
      <div
        class="demo"
        @click="attachRed =  !attachRed"
        :class="divClasses"></div>
      <div class="demo" :class="{red: attachRed}"></div>
      <div class="demo"></div>

    </div>
    <script>
        new Vue ({
            el: '#app',
            data:{
              attachRed: false
            },
            computed : {
              divClasses : function(){
                return{
                  red: this.attachRed,
                  blue: !this.attachRed
                };
              }
            }

        });
    </script>
</body>
</html>
