<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <style>

    </style>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
      <my-cmp></my-cmp>
      <hr>
      <my-cmp></my-cmp>
    </div>

    <div id="app2">
      <my-cmp></my-cmp>
      <hr>
      <my-cmp></my-cmp>
    </div>

    <script>
    //Vue.component{'my-cmp', { .... for global component
    var cmp = {

            data: function() {
              return{
              status: "Critical"
            };

            },
             template: '<p> Server Status: {{status}} <button @click="changeStatus">Change</button></p>',
             methods:{
               changeStatus: function(){
                 this.status = 'Normal';
               }
             }

    };

        new Vue ({
            el: '#app',
            components: {
              //local scope of component
              'my-cmp' : cmp

            }

        });
        new Vue ({
            el: '#app2',

        });
    </script>
</body>
</html>
